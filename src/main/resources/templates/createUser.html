<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1>Create User</h1>

<form th:action="@{/users/create}" th:object="${user}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/>
    <button type="submit">Create</button>
</form>
</body>
</html>
